<ngb-carousel>
    <ng-template ngbSlide *ngFor="let movie of movies">
        <div class="picsum-img-wrapper">
            <img [src]="'https://image.tmdb.org/t/p/w500' + movie.backdrop_path" alt="Random first slide">
        </div>
        <div class="carousel-caption">
            <h3>{{ movie.title }}</h3>
            <p> {{ movie.overview | slice:0:200 }} ..</p>
        </div>
    </ng-template>
</ngb-carousel>
