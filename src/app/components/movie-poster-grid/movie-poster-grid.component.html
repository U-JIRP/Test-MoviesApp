<div class="row">
    <div class="col-md-3 mb-5 animate__animated animate__fadeIn" *ngFor="let movie of movies">
        <img class="img-fluid poster" [src]="movie.backdrop_path | poster" alt="{{movie.title}}" (click)="viewDetails(movie.id)">
        <div>
            <h3>{{ movie.title }}</h3>
            <div class="row">
                <div class="col-10 text-white">
                    <star-rating [value]="movie.vote_average" [totalstars]="10" [readonly]="true" checkedcolor="yellow" uncheckedcolor="gray" size="14px">

                    </star-rating>
                </div>
                <div class="col-2 text-white">
                    {{ movie.vote_average | number:'1.1' }}
                </div>
            </div>
        </div>
    </div>
</div>
